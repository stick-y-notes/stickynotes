  <article>


    <h1>share your notes</h1>

    <div class="share_note_svg_div">
      <svg class="share_note_svg" width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
        <rect width="1080" height="1080" fill="white" />
        <rect x="90" y="90" width="900" height="900" rx="50" ry="50" fill="#FFF8A3" />
        <foreignObject x="140" y="140" width="800" height="800">
          <div xmlns="http://www.w3.org/1999/xhtml">
            <div contenteditable="true" style="width: 100%; height: 100%; font-family: Arial; font-size: 24px; overflow: auto; padding: 20px;">
              Type your note here...
            </div>
          </div>
        </foreignObject>

  <!-- scipt  -->

  <!-- sw  -->
  <script type="module">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register(new URL('./sw.js', import.meta.url))
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
