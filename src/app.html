<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stickynotes</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.svg" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <!-- APP UI -->
    <div id="CREATE_BUTTON">+</div>
    <div id="OPEN_SETTINGS_BUTTON">⚙️</div>



    <div class="note_options">
        <div class="note_color">🎨</div>
        <div class="note_delete">🗑️</div>
        <div class="note_copy">📋</div>
    </div>

    <!-- future -->
    <!-- <div id="SEARCH">
        <input type="text" id="search_input" placeholder="Search notes..." />
    </div> -->

    <!-- NOTES WILL BE IN article -->
    <article id="stickynotes_container">
        <!-- note sample -->
        <section contenteditable class="red">
            Hello World!
        </section>
        <section contenteditable class="green">
            <p>Hello World!</p>
        </section>
        <section contenteditable class="purple">
            <p>Hello World!</p>
        </section>
        <section contenteditable class="yellow">
            <p>Hello World!</p>
        </section>
        <section contenteditable class="blue">
            <p>Hello World!</p>
        </section>
        <section contenteditable class="orange">
            <p>Hello World!</p>
        </section>

        <!-- each note will be in a section with the class of the color -->
    </article>



</body>

</html>
